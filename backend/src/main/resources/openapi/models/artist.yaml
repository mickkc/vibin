Artist:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
    description:
      type: string
    createdAt:
      type: integer
      format: int64
    updatedAt:
      type: integer
      format: int64
      nullable: true

ArtistMetadata:
  type: object
  properties:
    name:
      type: string
    pictureUrl:
      type: string
      nullable: true
    biography:
      type: string
      nullable: true

ArtistEditData:
  type: object
  properties:
    name:
      type: string
      nullable: true
    description:
      type: string
      nullable: true
    imageUrl:
      type: string
      nullable: true