LoginResult:
  type: object
  properties:
    success:
      type: boolean
    token:
      type: string
    user:
      $ref: 'user.yaml#/User'
    permissions:
      type: array
      items:
        type: string

Session:
  type: object
  properties:
    id:
      type: integer
      format: int64
      nullable: false
    createdAt:
      type: integer
      format: int64
      nullable: false
      description: Unix timestamp in seconds
    lastUsed:
      type: integer
      format: int64
      nullable: true
      description: Unix timestamp in seconds