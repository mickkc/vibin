Tag:
  type: object
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
    description:
      type: string
    color:
      type: string
      example: "#ff0000"
      nullable: true
    createdAt:
      type: integer
      format: int64
    updatedAt:
      type: integer
      format: int64
      nullable: true

TagEditData:
  type: object
  properties:
    name:
      type: string
      nullable: false
    description:
      type: string
      nullable: true
    color:
      type: string
      nullable: true