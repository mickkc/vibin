Image:
  type: object
  nullable: true
  properties:
    smallUrl:
      type: string
      example: "tracks/1-128.jpg"
      nullable: true
    mediumUrl:
      type: string
      example: "tracks/1-256.jpg"
      nullable: true
    largeUrl:
      type: string
      example: "tracks/1-512.jpg"
      nullable: true
    colorScheme:
      $ref: 'colorScheme.yaml#/ColorScheme'