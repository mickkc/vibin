Base:
  get:
    summary: Get all albums
    operationId: getAlbums
    tags:
      - Albums
    security:
      - tokenAuth: [ ]
    parameters:
      - name: page
        in: query
        description: Page number (default is 1)
        required: false
        schema:
          type: integer
          format: int32
          default: 1
      - name: pageSize
        in: query
        description: Number of items per page (default is 50)
        required: false
        schema:
          type: integer
          format: int32
          default: 50
      - name: query
        in: query
        description: An optional search query
        required: false
        schema:
          type: string
          default: ""
      - name: showSingles
        in: query
        description: Show/Hide singles (default is true)
        required: false
        schema:
          type: boolean
          default: true
    responses:
      200:
        description: A paginated list of albums
        content:
          application/json:
            schema:
              $ref: '../models/paginations.yaml#/PaginatedAlbumResponse'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

  post:
    summary: Create a new album
    operationId: createAlbum
    tags:
      - Albums
    security:
      - tokenAuth: [ ]
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../models/album.yaml#/AlbumEditData'
    responses:
      200:
        description: The created album
        content:
          application/json:
            schema:
              $ref: '../models/album.yaml#/Album'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

Id:
  get:
    summary: Get album by ID
    operationId: getAlbumById
    tags:
      - Albums
    security:
      - tokenAuth: []
    parameters:
      - name: id
        in: path
        description: ID of the album to retrieve
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Album data
        content:
          application/json:
            schema:
              $ref: '../models/album.yaml#/AlbumData'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

  put:
    summary: Update album
    operationId: updateAlbum
    tags:
      - Albums
    security:
      - tokenAuth: []
    parameters:
      - name: id
        in: path
        description: ID of the album to update
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../models/album.yaml#/AlbumEditData'
    responses:
      200:
        description: The updated album
        content:
          application/json:
            schema:
              $ref: '../models/album.yaml#/Album'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

  delete:
    summary: Deletes an Album
    description: Also deletes all tracks contained in this album
    operationId: deleteAlbum
    tags:
      - Albums
    security:
      - tokenAuth: []
    parameters:
      - name: id
        in: path
        description: ID of the album to delete
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '../models/success.yaml#/Success'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

ByArtist:
  get:
    summary: Get an Artists discography
    operationId: getArtistDiscography
    tags:
      - Albums
    security:
      - bearerAuth: [ ]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: The discography
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  key:
                    $ref: '../models/album.yaml#/Album'
                  value:
                    type: array
                    items:
                      $ref: '../models/track.yaml#/MinimalTrack'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

Cover:
  get:
    summary: Get album cover image
    operationId: getAlbumCover
    tags:
      - Albums
    security:
      - tokenAuth: []
    parameters:
      - name: id
        in: path
        description: ID of the album to retrieve the cover for
        required: true
        schema:
          type: integer
          format: int64
      - name: quality
        in: query
        description: Size of the cover image (small, large or original (default))
        required: false
        schema:
          type: string
          enum: [small, large, original]
          default: original
    responses:
      200:
        description: Album cover image
        content:
          image/jpeg:
            schema:
              type: string
              format: binary
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'