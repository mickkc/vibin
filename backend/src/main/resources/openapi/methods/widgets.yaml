              $ref: '../models/error.yaml#/Error'

Image:
  get:
    summary: Get an image embedded in a widget by its checksum
    operationId: GetWidgetEmbeddedImage
    tags:
      - Widgets
    parameters:
      - name: checksum
        in: path
        required: true
        description: The checksum of the embedded image
        schema:
          type: string
      - name: quality
        in: query
        required: false
        description: The width and height of the image to return (in pixels)
        schema:
          type: integer
          default: 192
      - name: exp
        in: query
        required: false
        description: Expiration timestamp for the image URL (in seconds)
        schema:
          type: integer
      - name: sig
        in: query
        required: false
        description: Signature for validating the image URL
        schema:
          type: string
    responses:
      200:
        description: Embedded image retrieved successfully
        content:
          image/jpg:
            schema:
              type: string
              format: binary
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

Base:
  get:
    summary: Get all widgets for the authenticated user
    operationId: GetAllWidgets
    tags:
      - Widgets
    security:
      - tokenAuth: []
    responses:
      200:
        description: List of widgets created by the user
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/widget.yaml#/WidgetDto'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

  post:
    summary: Create a new widget for the authenticated user
    operationId: CreateWidget
    tags:
      - Widgets
    security:
      - tokenAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../models/widget.yaml#/CreateWidgetDto'
    responses:
      201:
        description: Widget created successfully
        content:
          application/json:
            schema:
              $ref: '../models/widget.yaml#/WidgetDto'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'
