Styles:
  get:
    summary: Get the stylesheet for widgets
    operationId: GetWidgetStyles
    tags:
      - Widgets
    responses:
      200:
        description: Stylesheet retrieved successfully
        content:
          text/css:
            schema:
              type: string
              example: |
                :root {
                  font-family: 'Arial, sans-serif';
                  -ms-overflow-style: none;
                  scrollbar-width: none;
                }
                ...

ById:
  get:
    summary: Get a widget by its ID
    operationId: GetWidgetById
    tags:
      - Widgets
    parameters:
      - name: id
        in: path
        required: true
        description: The unique identifier of the widget
        schema:
          type: string
          format: uuid
      - name: bgColor
        in: query
        required: false
        description: Optionally ovierride the background color of the widget (hex code)
        schema:
          type: string
          example: "000000"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: fgColor
        in: query
        required: false
        description: Optionally override the foreground color of the widget (hex code)
        schema:
          type: string
          example: "FFFFFF"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: accentColor
        in: query
        required: false
        description: Optionally override the accent color of the widget (hex code)
        schema:
          type: string
          example: "1DB954"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: lang
        in: query
        required: false
        description: Optionally set the language for the widget text
        schema:
          type: string
          example: "en"
          description: Language code (e.g., 'en' for English, 'es' for Spanish)
          default: "Accept-Language header or en if not provided"
    responses:
      200:
        description: Widget retrieved successfully
        content:
          text/html:
            schema:
              type: string
              example: |
                <html lang="en">
                  <head>
                    ...
                  </head>
                  <body>
                    <div class="widget-body">
                      ...
                    </div>
                    ...
                  </body>
                </html>
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'
  delete:
    summary: Delete a widget by its ID
    operationId: DeleteWidgetById
    tags:
      - Widgets
    security:
      - tokenAuth: [ ]
    parameters:
      - name: id
        in: path
        required: true
        description: The unique identifier of the widget to delete
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: Widget deleted successfully
        content:
          application/json:
            schema:
              $ref: '../models/success.yaml#/Success'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'


