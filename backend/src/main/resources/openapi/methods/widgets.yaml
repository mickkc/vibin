      - name: id
        in: path
        required: true
        description: The unique identifier of the widget
        schema:
          type: string
          format: uuid
      - name: bgColor
        in: query
        required: false
        description: Optionally override the background color of the widget (hex code)
        schema:
          type: string
          example: "000000"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: fgColor
        in: query
        required: false
        description: Optionally override the foreground color of the widget (hex code)
        schema:
          type: string
          example: "FFFFFF"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: accentColor
        in: query
        required: false
        description: Optionally override the accent color of the widget (hex code)
        schema:
          type: string
          example: "1DB954"
          description: Hex color code without the '#' prefix. Must be 6 characters long.
      - name: lang
        in: query
        required: false
        description: Optionally set the language for the widget text
