MediaToken:
  post:
    summary: Create a new media token
    operationId: getNewMediaToken
    description: Invalidates all other media tokens for that user and device id
    tags:
      - MediaTokens
    security:
      - tokenAuth: [ ]
    parameters:
      - name: deviceId
        in: query
        required: true
        schema:
          type: string
    responses:
      200:
        description: A media token
        content:
          application/json:
            schema:
              type: object
              properties:
                mediaToken:
                  type: string
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'

  delete:
    summary: Deletes the current media token for the device ID
    operationId: deleteMediaToken
    tags:
      - MediaTokens
    security:
      - tokenAuth: [ ]
    parameters:
      - name: deviceId
        in: query
        required: true
        schema:
          type: string
    responses:
      200:
        description: Media token deleted
        content:
          application/json:
            schema:
              $ref: '../models/success.yaml#/Success'

Validate:
  get:
    summary: Validate a media token
    operationId: validateMediaToken
    tags:
      - MediaTokens
    security:
      - tokenAuth: []
    parameters:
      - name: mediaToken
        in: query
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '../models/success.yaml#/Success'
      default:
        description: Error
        content:
          application/json:
            schema:
              $ref: '../models/error.yaml#/Error'